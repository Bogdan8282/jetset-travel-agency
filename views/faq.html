<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSet Journey</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="header__wrap">
            <a href="#!" class="header__logo">
                <img src="../img/svg/logo-plane.svg" alt="plane" class="header__logo-pic">
                <div class="header__logo-text">
                    <h4 class="header__logo-name">
                        JetSet Journey
                    </h4>
                    <p class="header__logo-slogan">
                        Where Dreams Take Flight
                    </p>
                </div>
            </a>
            <nav class="header__nav">
                <a href="#intro" class="header__link">Main</a>
                <a href="#description" class="header__link">Services</a>
                <a href="#about" class="header__link">About</a>
                <a href="#!" class="header__link">FAQ</a>
                <a href="../views/contact-us.html" class="header__link">Contact Us</a>
            </nav>
            <div id="vertical-line"></div>
            <button class="header__travel">Plan your trip</button>
        </div>
    </header>

    <main class="main">

    </main>

    <footer id="footer">
        <div class="footer__wrap">
            <h4 class="footer__title">
                JetSet Journey
            </h4>
            <div class="footer__media">
                <a href="#!" class="footer__link">
                    <img src="../img/svg/media-instagram-white.svg" alt="Instagram" class="footer__link-pic">
                    <p class="footer__link-caption">Instagram</p>
                </a>
                <a href="#!" class="footer__link">
                    <img src="../img/svg/media-whatsapp-white.svg" alt="WhatsApp" class="footer__link-pic">
                    <p class="footer__link-caption">WhatsApp</p>
                </a>
                <a href="#!" class="footer__link">
                    <img src="../img/svg/media-messenger-white.svg" alt="Messenger" class="footer__link-pic">
                    <p class="footer__link-caption">Messanger</p>
                </a>
                <a href="#!" class="footer__link">
                    <img src="../img/svg/media-google-white.svg" alt="Google" class="footer__link-pic">
                    <p class="footer__link-caption">Google</p>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
